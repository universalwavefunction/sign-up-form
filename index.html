<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="all">
      <div class="left-side">
        <img src="nasa-astronaut.jpg" alt="Nasa Astronaut" class="astronaut">
        <img src="nasa-logo.png" alt="Nasa Logo" class="logo" width="200">
        <p class="credits">image courtesy of <a href="https://www.nasa.gov/">NASA</a></p>
      </div>
      <div class="right-side">
        <h3>Do you have what it takes to be an astronaut?
        <br>Fill out this form and find out!
        </h3>
      <div class="form-background">
        <form class="sign-up-form" action="index.html" method="post">
          <div class="first-name">
            <label for="fname">First name:</label><br>
            <input type="text" name="fname" id="fname">
          </div>
          <div class="last-name">
            <label for="lname">Last name:</label><br>
            <input type="text" name="lname" id="lname">
          </div>
          <div class="email">
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email">
          </div>
          <div class="phone-number">
            <label for="phone">Phone number:</label><br>
            <input type="tel" name="phone" id="phone">
          </div>
          <div class="password">
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password">
          </div>
          <div class="confirm-pass">
            <label for="confirm-pass">Confirm password:</label><br>
            <input type="password" name="confirm-pass" id="confirm-pass">
          </div>
          <div class="create-account">
            <input type="submit" value="Create account" id="submit-button">
          </div>
        </form>
      </div>
        <div class="log-in">
        Already have an account? <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
